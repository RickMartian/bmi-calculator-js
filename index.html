<!DOCTYPE html>
<html lang ="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>BMI Calculator JS</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h2>BMI Calculator JS</h2>
        <input type="text" name="peso" id="peso" placeholder="Peso (Kg)">
        <input type="text" name="altura" id="altura" placeholder="Altura (m)">
        <input type="text" name="resultado" id="resultado" placeholder="Resultado" readonly>
        <input type="submit" name="submit" id="submit">
        <input type="submit" name="again" id="again" value="Recalcular">
        <p id="mensagem"></p>
    </body>
    <script src="scripts/controller/BmiCalcController.js"></script>
    <script src="scripts/bmi-calculator.js"></script>
</html>
